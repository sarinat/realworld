{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Change Password-User</title>
{% endblock%}

{% block main_content %}

<div class="container">
    <div class="row">

        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Change Password</h1>

            {% include 'messages.html'%}

            <div class="card py-2 px-2 m-4">
                <form class="form myForm" action="" method="POST">
                    {% csrf_token %}
                    {{ password_change_form | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter old password';
    form_fields[2].placeholder = 'Enter new password';
    form_fields[3].placeholder = 'Enter new password again';


    for (var field in form_fields){
    form_fields[field].className += ' my-2'
    }

</script>

{% endblock %}
